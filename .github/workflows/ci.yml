name: Continuous Integration
on: [push, pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.14"
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Build
        run: make build
      - name: Test
        run: make test
